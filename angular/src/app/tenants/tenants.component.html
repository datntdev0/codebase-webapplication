<div [@routerTransition]>
  <section class="d-flex align-items-center justify-content-between mt-3 ">
    <h1>{{ "Tenants" | localize }}</h1>
    <button type="button" class="btn btn-primary" mdbRipple (click)="createTenant()">
      <i class="fa fa-plus-square"></i>
      {{ "Create" | localize }}
    </button>
  </section>
  <section class="mt-4">
    <div class="input-group">
      <input type="text" class="form-control" name="keyword" [placeholder]="'SearchWithThreeDot' | localize"
        [(ngModel)]="keyword" (keyup.enter)="list()" />
      <button class="btn btn-outline-primary" mdbRipple (click)="clearFilters()">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <button class="btn btn-outline-primary" mdbRipple (click)="list()">
        {{ "Search" | localize }}
      </button>
      <button class="btn btn-outline-primary" mdbRipple (click)="collapser.toggle()">
        <i class="fas" [class.fa-angle-up]="!collapser.collapsed" [class.fa-angle-down]="collapser.collapsed"></i>
      </button>
    </div>
    <div id="collapse" mdbCollapse #collapser="mdbCollapse">
      <label class="col-md-3 col-form-label">{{ "IsActive" | localize }}</label>
      <div class="form-check form-check-inline">
        <input mdbRadio class="form-check-input" type="radio" name="isActive" id="isActiveAll" [(ngModel)]="isActive"
          [value]="undefined" checked />
        <label class="form-check-label" for="isActiveAll">{{ "All" | localize }}</label>
      </div>
      <div class="form-check form-check-inline">
        <input mdbRadio class="form-check-input" type="radio" name="isActive" id="isActiveActive" [(ngModel)]="isActive"
          [value]="true" />
        <label class="form-check-label" for="isActiveActive">{{ "Yes" | localize }}</label>
      </div>
      <div class="form-check form-check-inline">
        <input mdbRadio class="form-check-input" type="radio" name="isActive" id="isActivePassive"
          [(ngModel)]="isActive" [value]="false" />
        <label class="form-check-label" for="isActivePassive">{{ "No" | localize }}</label>
      </div>
    </div>
  </section>

  <section class="mt-4">
    <div class="card table-wrapper">
      <div class="card-body table-responsive table-striped table-bordered">
        <div class="primeng-datatable-container">
          <p-table #dataTable sortMode="multiple" (onLazyLoad)="list($event)" [value]="primengTableHelper.records"
            rows="{{ primengTableHelper.defaultRecordsCountPerPage }}" [paginator]="false" [lazy]="true"
            [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th style="min-width: 150px" pSortableColumn="tenancyName">
                  {{ "TenancyName" | localize }}
                  <p-sortIcon field="tenancyName"></p-sortIcon>
                </th>
                <th style="min-width: 150px" pSortableColumn="name">
                  {{ "Name" | localize }}
                  <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th style="min-width: 150px">
                  {{ "IsActive" | localize }}
                </th>
                <th style="min-width: 130px">
                  {{ "Actions" | localize }}
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-record="$implicit">
              <tr>
                <td>
                  <span class="p-column-title">{{
                    "TenancyName" | localize
                    }}</span>
                  <span>
                    {{ record.tenancyName }}
                  </span>
                </td>
                <td>
                  <span class="p-column-title">{{ "Name" | localize }}</span>
                  <span>
                    {{ record.name }}
                  </span>
                </td>
                <td>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" disabled [checked]="record.isActive" />
                    <label class="custom-control-label"></label>
                  </div>
                </td>
                <td>
                  <button type="button" class="btn btn-sm bg-secondary" (click)="editTenant(record)">
                    <i class="fas fa-pencil-alt"></i>
                    {{ "Edit" | localize }}
                  </button>
                  <button type="button" class="btn btn-sm bg-danger mx-2" (click)="delete(record)">
                    <i class="fas fa-trash"></i>
                    {{ "Delete" | localize }}
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
          <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
            {{ "NoData" | localize }}
          </div>
          <div class="ui-table-footer"></div>
        </div>
      </div>
      <div class="card-footer table-card-footer bg-white border-top">
        <div class="row">
          <div class="col-sm-4 col-12 text-sm-left text-center">
            <button class="btn btn-secondary" (click)="refresh()">
              <i class="fas fa-redo-alt"></i>
            </button>
          </div>
          <div class="col-sm-8 col-12">
            <div class="float-sm-right m-auto">
              <div class="primeng-paging-container">
                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                  (onPageChange)="list($event)" [totalRecords]="primengTableHelper.totalRecordsCount"
                  [rowsPerPageOptions]="
                      primengTableHelper.predefinedRecordsCountPerPage
                    " [showCurrentPageReport]="true" [currentPageReportTemplate]="
                      'TotalRecordsCount'
                        | localize : primengTableHelper.totalRecordsCount
                    "></p-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
